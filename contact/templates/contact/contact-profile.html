<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'contact/style-profile.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:ital,wght@1,100&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2452e420d3.js" crossorigin="anonymous"></script>
	<title>Contact-Profile</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="/" class="anc">
				<i class="fa-solid fa-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{contact.full_name | title}}</h1>
				<p class="relationship">{{contact.relationship | title}}</p>
			</div>
		</header>

		<section class="contact-info">
			<div class= "info-line">
				<i class="fa-solid fa-phone icon-gradient"></i>
				<p class="phone-number">{{contact.phone_number}}</p>
			</div>

			<div class="info-line">
				<i class="fas fa-user-circle icon-gradient"></i>
				<p class="phone-number">{{contact.relationship}}</p>
			</div>

			<div class= "info-line">
				<i class="fa-solid fa-envelope icon-gradient"></i>
				<p class="email">{{contact.email}}</p>
			</div>

			<div class= "info-line">
				<i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
				<p class="address">{{contact.address}}</p>
			</div>

			<a href=" {% url 'editcontact' contact.id %}" class="anc">
				<section class="edit-contact">
					<div class="edit-button">
						<i class="fa-solid fa-gear icon-gradient"></i>
					</div>
				</section>
			</a>
		</section>
	</div>

</body>
</html>
