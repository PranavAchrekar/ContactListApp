<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href= "{% static 'contact/style.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:ital,wght@1,100&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2452e420d3.js" crossorigin="anonymous"></script>
	<title>Contact List App</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<form action="/" method = "GET" class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Search" value="{{search_input}}">


				<i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>
			</form>

			<a href=" {% url 'addcontact' %}">
			<!-- Start of add icon for search bar -->
			<i class="fa-solid fa-plus" class="add"></i>
			<!-- End of add icon for search bar -->
			</a>
		</header>

		<section class="contacts-library">
			<ul class="contacts-list">

			{% for contact in contacts  reversed %}

			<a href="{% url 'profile' contact.id %}" class="anc">
				<div class="contact-section">
					<li class="list__item">
						<p class="contact-name">{{contact.full_name | title}}</p>
						<p class="relationship">{{contact.relationship | title}}</p>
					</li>

					<li class="list__item">
						<i class="fa-solid fa-phone"></i>
						<i class="fa-solid fa-comment text"></i>					
					</li>
				</div>
			</a>

			<hr>

			{% empty %}
			<h3 style="color: #fff; padding:40px" >No Contacts Found!</h3>

			{% endfor %}

			</ul>
		</section>
	</div>



</body>
</html>
