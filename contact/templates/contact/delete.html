<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'contact/style-delete.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:ital,wght@1,100&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2452e420d3.js" crossorigin="anonymous"></script>
	<title>Delete Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'editcontact' contact.id %}" class="anc">
				<i class="fa-solid fa-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{contact.full_name | title }}</h1>
				<p class="relationship">{{contact.relationship | title }}</p>
			</div>
		</header>

		<form method="POST" >
		<section class="button-container">
			<p>Are you sure you want to delete this contact?</p>
				{% csrf_token %}
				<a href="" class="anc">
				<div class="update-contact">
					<i class="fa-solid fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>
			</form>
		</section>

</body>
</html>
